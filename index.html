<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <title>GitHub Master</title>
  </head>

  <body>
    <div class="container">
      <div class="slideshow">
        <div class="slidershow-item">
          <img
            srcset="img/img-1-480w.jpg 480w, img/img-1-800w.jpg 800w"
            sizes="(max-width: 600px) 480px, 800px"
            src="img/img-1-800w.jpg"
          />
          <div class="slidshow-item-text">
            <h5>Welcome to GitHub Master</h5>
            <p>this is slide1</p>
          </div>
        </div>
        <div class="slidershow-item">
          <img src="img/img-2.jpg" />
          <div class="slidshow-item-text">
            <h5>Welcome to GitHub Master</h5>
            <p>this is slider2</p>
          </div>
        </div>
        <div class="slidershow-item">
          <img src="img/img-3.jpg" />
          <div class="slidshow-item-text">
            <h5>Welcome to GitHub Master</h5>
            <p>this is slide3</p>
          </div>
        </div>
      </div>

      <div class="container_down">
        <header class="header">
          <form class="search" id="gitHubForm">
            <input
              id="usernameInput"
              type="text"
              class="search__field"
              name="username"
              placeholder="GitHub Username"
            />
            <button class="btn search__btn">
              <svg class="search__icon">
                <use href="img/icons.svg#icon-magnifying-glass"></use>
              </svg>
              <span>Search</span>
            </button>
            <p id="message"></p>
          </form>
          <ul id="userRepos" class="list-group"></ul>
        </header>
      </div>
    </div>
    <script>
      gitHubForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const usernameInput = document.getElementById("usernameInput");
        const gitHubUsername = usernameInput.value;

        async function getUserName(username) {
          try {
            const response = await fetch(
              `https://api.github.com/users/${username}/repos`
            );
            // handling a non 200 response from the fetch request
            if (!response.ok) {
              throw new Error();
            }
            const data = await response.json();
            return data.splice(0, 5);
          } catch (err) {
            // non 200 responses handled here
            const message = document.getElementById("message");
            message.textContent = `This user:${gitHubUsername} doesn't exit! try again!`;
          }
        }

        try {
          const repos = await getUserName(gitHubUsername);
          console.log(repos);
          if (repos.length === 0) {
            // the user exists but has no repos
            const message = document.getElementById("message");
            message.textContent = `${gitHubUsername} has no repos!`;
          } else {
            for (let i in repos) {
              let ul = document.getElementById("userRepos");
              let li = document.createElement("li");
              li.innerHTML = `
              <p><strong>Repo:</strong> ${repos[i].name}</p>
              <p><strong>URL:</strong> <a href="${repos[i].html_url}">${repos[i].html_url}</a></p>
              `;
              ul.appendChild(li);
            }
          }
        } catch (err) {
          // what if the user doesn't exit
          const message = document.getElementById("message");
          message.textContent = `This user:${gitHubUsername} doesn't exit! try again!`;
        }
        usernameInput.value = " ";
      });
    </script>
  </body>
</html>
