<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="stylesheet" href="/style.css" type="text/css" media="all" />

    <title>GitHub Master</title>
  </head>

  <body>
    <div class="container">
      <div class="slider">
        <div class="slider slide1">
          <div class="caption">
            <h2>Welcome to GitHub Master</h2>
          </div>
        </div>
      </div>
      <h2>Fast search for your favorite repos...</h2>
      <h3>GitHub API</h3>
      <header class="header">
        <form class="search" id="gitHubForm">
          <input
            id="usernameInput"
            type="text"
            class="search__field"
            name="username"
            placeholder="GitHub Username"
          />
          <button class="btn search__btn">
            <!-- <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg> -->
            <span>Search</span>
          </button>
          <p id="message"></p>
        </form>
        <ul id="userRepos" class="list-group"></ul>
      </header>
    </div>

    <script>
      //document.querySelector(".search__field").innerHTML = " ";
      //document.getElementById("usernameInput").reset();
      gitHubForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        //document.getElementById("usernameInput").reset();
        const usernameInput = document.getElementById("usernameInput");
        const gitHubUsername = usernameInput.value;

        async function getUserName(username) {
          try {
            const response = await fetch(
              `https://api.github.com/users/${username}/repos`
            );
            // handling a non 200 response from the fetch request
            if (!response.ok) {
              throw new Error();
            }
            const data = await response.json();
            return data.splice(0, 5);
          } catch (err) {
            // non 200 responses handled here
            const message = document.getElementById("message");
            message.textContent = `This user:${gitHubUsername} doesn't exit! try again!`;
          }
        }

        try {
          const repos = await getUserName(gitHubUsername);
          console.log(repos);
          if (repos.length === 0) {
            // the user exists but has no repos
            const message = document.getElementById("message");
            message.textContent = `${gitHubUsername} has no repos!`;
          } else {
            for (let i in repos) {
              let ul = document.getElementById("userRepos");
              let li = document.createElement("li");
              li.innerHTML = `
              <p><strong>Repo:</strong> ${repos[i].name}</p>
              <p><strong>URL:</strong> <a href="${repos[i].html_url}">${repos[i].html_url}</a></p>
              `;
              ul.appendChild(li);
              document.querySelector(".search__field").innerHTML = " ";
            }
          }
        } catch (err) {
          // what if the user doesn't exit
          const message = document.getElementById("message");
          message.textContent = `This user:${gitHubUsername} doesn't exit! try again!`;
        }
        usernameInput.value = " ";
      });
    </script>
  </body>
</html>
